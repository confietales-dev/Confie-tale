<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fingerprint/Biometric Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
      text-align: center;
      padding: 32px;
      color: #111827;
    }
    .card {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 { font-size: 22px; margin-bottom: 12px; }
    p { color: #374151; margin-bottom: 20px; }
    button {
      padding: 12px 20px;
      margin: 6px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    button.download { background: #10b981; }
    #status { margin-top: 20px; font-size: 16px; }
    #details { font-size: 14px; color: #6b7280; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Fingerprint / Biometric Support Test</h1>
    <p>Tap the button to test your fingerprint sensor or download this test as a file.</p>

    <button id="authBtn">Start Test</button>
    <button class="download" id="downloadBtn">Download This Test File</button>

    <div id="status"></div>
    <div id="details"></div>
  </div>

  <script>
    const status = document.getElementById('status');
    const details = document.getElementById('details');
    const authBtn = document.getElementById('authBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    authBtn.addEventListener('click', async () => {
      details.innerText = '';
      if (!window.PublicKeyCredential) {
        status.innerText = "❌ Your browser doesn't support fingerprint/biometric API.";
        return;
      }

      try {
        const challenge = new Uint8Array(32);
        window.crypto.getRandomValues(challenge);

        await navigator.credentials.get({
          publicKey: { challenge, userVerification: "required" }
        });

        status.innerText = "✅ Fingerprint detected successfully!";
      } catch (err) {
        status.innerText = "⚠️ Failed or unsupported: " + err.name;
        details.innerText = err.message;
      }
    });

    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([document.documentElement.outerHTML], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "fingerprint_test.html";
      link.click();
      URL.revokeObjectURL(link.href);
    });
  </script>
</body>
</html>
